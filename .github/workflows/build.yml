name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GO_VERSION: '1.23'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            goos: windows
            goarch: amd64
            exe_ext: .exe
            archive_format: zip
            archive_ext: .zip
            display_name: Windows x64
            
          # macOS Intel
          - os: macos-15-intel
            goos: darwin
            goarch: amd64
            exe_ext: ''
            archive_format: zip
            archive_ext: .zip
            display_name: macOS Intel
            
          # macOS Apple Silicon
          - os: macos-14
            goos: darwin
            goarch: arm64
            exe_ext: ''
            archive_format: zip
            archive_ext: .zip
            display_name: macOS Apple Silicon
            
          # Linux x64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            exe_ext: ''
            archive_format: tar.gz
            archive_ext: .tar.gz
            display_name: Linux x64
            
          # Linux ARM64
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            exe_ext: ''
            archive_format: tar.gz
            archive_ext: .tar.gz
            display_name: Linux ARM64
            
          # OpenWrt x86_64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            exe_ext: ''
            archive_format: tar.gz
            archive_ext: .tar.gz
            display_name: OpenWrt x86_64
            build_type: openwrt

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug trigger info
        run: |
          echo "=== Build Information ==="
          echo "Platform: ${{ matrix.display_name }}"
          echo "OS: ${{ matrix.goos }}, Arch: ${{ matrix.goarch }}"
          echo "Git ref: ${{ github.ref }}"
          echo "Tag: ${GITHUB_REF#refs/tags/}"
          echo "Build type: ${{ matrix.build_type || 'standard' }}"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Initialize Go module
        run: |
          go mod init ech-workers || true
          go mod tidy

      - name: Build executable
        run: |
          # 确定输出文件名
          if [ "${{ matrix.build_type }}" == "openwrt" ]; then
            OUTPUT_NAME="ech-workers-openwrt"
            echo "Building OpenWrt static binary..."
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
              go build \
              -tags=osusergo,netgo \
              -ldflags="-s -w -extldflags=-static" \
              -o "$OUTPUT_NAME${{ matrix.exe_ext }}" \
              ech-workers.go
          else
            OUTPUT_NAME="ech-workers"
            echo "Building standard binary..."
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
              go build \
              -o "$OUTPUT_NAME${{ matrix.exe_ext }}" \
              ech-workers.go
          fi
          
          # 验证构建结果
          if [ -f "$OUTPUT_NAME${{ matrix.exe_ext }}" ]; then
            echo "✓ Build successful: $OUTPUT_NAME${{ matrix.exe_ext }}"
            ls -lh "$OUTPUT_NAME${{ matrix.exe_ext }}"
            if [ "${{ matrix.goos }}" == "linux" ]; then
              file "$OUTPUT_NAME${{ matrix.exe_ext }}"
            fi
          else
            echo "✗ Build failed: $OUTPUT_NAME${{ matrix.exe_ext }} not found"
            exit 1
          fi

      - name: Prepare release package
        run: |
          # 确定包名
          if [ "${{ matrix.build_type }}" == "openwrt" ]; then
            PACKAGE_NAME="ECHWorkers-openwrt-x86_64"
            BINARY_NAME="ech-workers-openwrt"
          else
            PACKAGE_NAME="ECHWorkers-${{ matrix.goos }}-${{ matrix.goarch }}"
            BINARY_NAME="ech-workers"
          fi
          
          echo "Creating package: $PACKAGE_NAME${{ matrix.archive_ext }}"
          
          # 创建临时目录
          mkdir -p release_temp
          
          # 复制二进制文件
          cp "$BINARY_NAME${{ matrix.exe_ext }}" "release_temp/$BINARY_NAME${{ matrix.exe_ext }}"
          
          # 添加执行权限（Linux/macOS）
          if [ "${{ matrix.goos }}" != "windows" ]; then
            chmod +x "release_temp/$BINARY_NAME${{ matrix.exe_ext }}"
          fi
          
          # 创建README
          cat > release_temp/README.txt << EOF
ECH Workers - ${{ matrix.display_name }}
Version: ${GITHUB_REF#refs/tags/}

Binary: $BINARY_NAME${{ matrix.exe_ext }}

Usage:
  ./$BINARY_NAME${{ matrix.exe_ext }}

EOF
          
          # OpenWrt特殊说明
          if [ "${{ matrix.build_type }}" == "openwrt" ]; then
            cat >> release_temp/README.txt << EOF

OpenWrt Installation:
1. Upload to router:
   scp $BINARY_NAME root@192.168.1.1:/tmp/
   
2. SSH into router and install:
   ssh root@192.168.1.1
   mv /tmp/$BINARY_NAME /usr/bin/
   chmod +x /usr/bin/$BINARY_NAME
   
3. Run:
   $BINARY_NAME

Note: This is a statically linked binary for OpenWrt x86_64 with musl libc.
EOF
          fi
          
          # 创建压缩包
          cd release_temp
          if [ "${{ matrix.archive_format }}" == "zip" ]; then
            zip -r "../$PACKAGE_NAME${{ matrix.archive_ext }}" .
          else
            tar -czf "../$PACKAGE_NAME${{ matrix.archive_ext }}" .
          fi
          
          echo "✓ Package created: $PACKAGE_NAME${{ matrix.archive_ext }}"
          ls -lh "../$PACKAGE_NAME${{ matrix.archive_ext }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.display_name }}
          path: |
            ECHWorkers-*.zip
            ECHWorkers-*.tar.gz
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    
    permissions:
      contents: write
    
    steps:
      - name: Debug info
        run: |
          echo "=== Release Information ==="
          echo "Tag: ${{ github.ref_name }}"
          echo "All jobs completed: ${{ needs.build.result }}"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: true

      - name: List downloaded files
        run: |
          echo "=== Files for release ==="
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) | sort
          echo ""
          echo "Total packages: $(find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) | wc -l)"
          
          # 复制到一个目录
          mkdir -p release_packages
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec cp {} release_packages/ \;
          
          echo ""
          echo "Release packages:"
          ls -lh release_packages/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            # ECH Workers ${{ github.ref_name }}
            
            ## Supported Platforms
            
            | Platform | File | Architecture |
            |----------|------|-------------|
            | Windows | ECHWorkers-windows-amd64.zip | x64 |
            | macOS Intel | ECHWorkers-darwin-amd64.zip | x64 |
            | macOS Apple Silicon | ECHWorkers-darwin-arm64.zip | ARM64 |
            | Linux | ECHWorkers-linux-amd64.tar.gz | x64 |
            | Linux ARM | ECHWorkers-linux-arm64.tar.gz | ARM64 |
            | OpenWrt | ECHWorkers-openwrt-x86_64.tar.gz | x64 (musl) |
            
            ## Usage
            
            1. Download the package for your platform
            2. Extract the archive
            3. Run the executable
            
            ### OpenWrt Specific
            
            For OpenWrt x86_64 devices (OpenWrt 19.07+):
            ```bash
            # Upload to router
            scp ech-workers-openwrt root@192.168.1.1:/tmp/
            
            # Install
            ssh root@192.168.1.1
            mv /tmp/ech-workers-openwrt /usr/bin/
            chmod +x /usr/bin/ech-workers-openwrt
            
            # Run
            ech-workers-openwrt
            ```
            
            ## Notes
            
            - All binaries are standalone executables
            - OpenWrt build is statically linked for musl libc
            - No external dependencies required
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release_packages/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify release
        run: |
          echo "✓ Release created for tag: ${{ github.ref_name }}"
          echo ""
          echo "Download the release from:"
          echo "https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
