name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  GO_VERSION: '1.23'
  PYTHON_VERSION: '3.11'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
            exe_ext: .exe
            archive_format: zip
            archive_ext: .zip
            display_name: Windows x64
          - os: macos-15-intel
            goos: darwin
            goarch: amd64
            exe_ext: ''
            archive_format: zip
            archive_ext: .zip
            display_name: macOS Intel
          - os: macos-14
            goos: darwin
            goarch: arm64
            exe_ext: ''
            archive_format: zip
            archive_ext: .zip
            display_name: macOS Apple Silicon
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            exe_ext: ''
            archive_format: tar.gz
            archive_ext: .tar.gz
            display_name: Linux x64
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            exe_ext: ''
            archive_format: tar.gz
            archive_ext: .tar.gz
            display_name: Linux ARM64
          # 新增：OpenWrt x86_64 (musl libc)
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            exe_ext: ''
            archive_format: tar.gz
            archive_ext: .tar.gz
            display_name: OpenWrt x86_64
            build_type: openwrt
            target: openwrt-x86_64
            binary_name: ech-workers-openwrt-x86_64
            archive_name: ECHWorkers-openwrt-x86_64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Initialize Go module
        run: |
          go mod init ech-workers || true
          go mod tidy

      - name: Build Go executable
        run: |
          # 确定二进制文件名
          if [ "${{ matrix.build_type }}" == "openwrt" ] && [ -n "${{ matrix.binary_name }}" ]; then
            BINARY_NAME="${{ matrix.binary_name }}"
            FINAL_BINARY="ech-workers-openwrt"
          else
            BINARY_NAME="ech-workers"
            FINAL_BINARY="ech-workers"
          fi
          
          echo "Building for ${{ matrix.goos }}/${{ matrix.goarch }}"
          echo "Binary name: $BINARY_NAME${{ matrix.exe_ext }}"
          echo "Build type: ${{ matrix.build_type || 'standard' }}"
          
          # 执行构建
          if [ "${{ matrix.build_type }}" == "openwrt" ]; then
            # OpenWrt 静态构建
            echo "Building OpenWrt static binary..."
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
              go build \
              -tags=osusergo,netgo \
              -ldflags="-s -w -extldflags=-static" \
              -o "$BINARY_NAME${{ matrix.exe_ext }}" \
              ech-workers.go
          else
            # 标准构建
            echo "Building standard binary..."
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
              go build \
              -o "$BINARY_NAME${{ matrix.exe_ext }}" \
              ech-workers.go
          fi
          
          # 重命名文件
          cp "$BINARY_NAME${{ matrix.exe_ext }}" "$FINAL_BINARY${{ matrix.exe_ext }}"
          
          # 检查文件是否生成
          if [ -f "$FINAL_BINARY${{ matrix.exe_ext }}" ]; then
            echo "Build successful: $FINAL_BINARY${{ matrix.exe_ext }}"
            ls -lh "$FINAL_BINARY${{ matrix.exe_ext }}"
            if [ "${{ matrix.goos }}" == "linux" ]; then
              file "$FINAL_BINARY${{ matrix.exe_ext }}"
            fi
          else
            echo "Error: Build failed - output file not found"
            exit 1
          fi
        shell: bash

      - name: Create simple archive
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # 准备发布目录
          mkdir -p release
          
          # 复制二进制文件
          if [ "${{ matrix.build_type }}" == "openwrt" ]; then
            cp ech-workers-openwrt${{ matrix.exe_ext }} release/
          else
            cp ech-workers${{ matrix.exe_ext }} release/
          fi
          
          # 创建README
          echo "ECH Workers - ${{ matrix.display_name }}" > release/README.txt
          echo "Built from tag: ${GITHUB_REF#refs/tags/}" >> release/README.txt
          echo "Architecture: ${{ matrix.goarch }}" >> release/README.txt
          echo "" >> release/README.txt
          echo "Usage: ./ech-workers${{ matrix.exe_ext }}" >> release/README.txt
          
          # 创建压缩包
          cd release
          if [ "${{ matrix.archive_format }}" == "zip" ]; then
            zip -r ../${{ matrix.archive_name || 'ECHWorkers-${{ matrix.goos }}-${{ matrix.goarch }}' }}${{ matrix.archive_ext }} .
          else
            tar -czf ../${{ matrix.archive_name || 'ECHWorkers-${{ matrix.goos }}-${{ matrix.goarch }}' }}${{ matrix.archive_ext }} .
          fi
        shell: bash

      - name: Upload artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.display_name }}
          path: ${{ matrix.archive_name || 'ECHWorkers-${{ matrix.goos }}-${{ matrix.goarch }}' }}${{ matrix.archive_ext }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      - name: Debug - Check tag
        run: |
          echo "Git ref: ${{ github.ref }}"
          echo "Tag name: ${GITHUB_REF#refs/tags/}"
          echo "Is tag build: ${{ startsWith(github.ref, 'refs/tags/') }}"
        shell: bash
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: true

      - name: List downloaded artifacts
        run: |
          echo "Artifacts found:"
          find artifacts -type f -name "*.zip" -o -name "*.tar.gz" | sort
          echo ""
          echo "Total: $(find artifacts -type f -name "*.zip" -o -name "*.tar.gz" | wc -l) files"
        shell: bash

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ECH Workers ${{ github.ref_name }}
            
            Built for multiple platforms:
            - Windows x64
            - macOS Intel and Apple Silicon
            - Linux x64 and ARM64
            - OpenWrt x86_64
            
            See individual packages for platform-specific instructions.
          draft: false
          prerelease: false
          generate_release_notes: false
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
