name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  GO_VERSION: '1.23'

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug trigger
        run: |
          echo "=== Debug Trigger Information ==="
          echo "Git ref: ${{ github.ref }}"
          echo "Ref name: ${{ github.ref_name }}"
          echo "Event name: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Workflow: ${{ github.workflow }}"
          echo ""
          echo "To test release creation:"
          echo "1. Create and push a tag:"
          echo "   git tag v1.0.0 && git push origin v1.0.0"
          echo "2. Or use workflow_dispatch from GitHub UI"
          echo "3. Or push to main/master branch"

  build:
    needs: debug
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            goos: windows
            goarch: amd64
            exe_ext: .exe
            archive_format: zip
            archive_ext: .zip
            display_name: Windows x64
            
          # macOS Intel
          - os: macos-15-intel
            goos: darwin
            goarch: amd64
            exe_ext: ''
            archive_format: zip
            archive_ext: .zip
            display_name: macOS Intel
            
          # macOS Apple Silicon
          - os: macos-14
            goos: darwin
            goarch: arm64
            exe_ext: ''
            archive_format: zip
            archive_ext: .zip
            display_name: macOS Apple Silicon
            
          # Linux x64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            exe_ext: ''
            archive_format: tar.gz
            archive_ext: .tar.gz
            display_name: Linux x64
            
          # Linux ARM64
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            exe_ext: ''
            archive_format: tar.gz
            archive_ext: .tar.gz
            display_name: Linux ARM64
            
          # OpenWrt x86_64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            exe_ext: ''
            archive_format: tar.gz
            archive_ext: .tar.gz
            display_name: OpenWrt x86_64
            build_type: openwrt

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show build info
        run: |
          echo "Building for: ${{ matrix.display_name }}"
          echo "OS: ${{ matrix.goos }}/${{ matrix.goarch }}"
          echo "Trigger: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Will create release: ${{ startsWith(github.ref, 'refs/tags/') }}"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Initialize Go module
        run: |
          go mod init ech-workers || true
          go mod tidy

      - name: Build executable
        run: |
          if [ "${{ matrix.build_type }}" == "openwrt" ]; then
            OUTPUT_NAME="ech-workers-openwrt"
            echo "Building OpenWrt static binary..."
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
              go build \
              -tags=osusergo,netgo \
              -ldflags="-s -w -extldflags=-static" \
              -o "$OUTPUT_NAME${{ matrix.exe_ext }}" \
              ech-workers.go
          else
            OUTPUT_NAME="ech-workers"
            echo "Building standard binary..."
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
              go build \
              -o "$OUTPUT_NAME${{ matrix.exe_ext }}" \
              ech-workers.go
          fi
          
          if [ -f "$OUTPUT_NAME${{ matrix.exe_ext }}" ]; then
            echo "✓ Build successful"
            ls -lh "$OUTPUT_NAME${{ matrix.exe_ext }}"
          else
            echo "✗ Build failed"
            exit 1
          fi

      - name: Prepare release package
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          if [ "${{ matrix.build_type }}" == "openwrt" ]; then
            PACKAGE_NAME="ECHWorkers-openwrt-x86_64"
            BINARY_NAME="ech-workers-openwrt"
          else
            PACKAGE_NAME="ECHWorkers-${{ matrix.goos }}-${{ matrix.goarch }}"
            BINARY_NAME="ech-workers"
          fi
          
          echo "Creating package: $PACKAGE_NAME${{ matrix.archive_ext }}"
          
          mkdir -p release_temp
          cp "$BINARY_NAME${{ matrix.exe_ext }}" "release_temp/$BINARY_NAME${{ matrix.exe_ext }}"
          
          if [ "${{ matrix.goos }}" != "windows" ]; then
            chmod +x "release_temp/$BINARY_NAME${{ matrix.exe_ext }}"
          fi
          
          # 创建简单的 README
          {
            echo "ECH Workers - ${{ matrix.display_name }}"
            echo "Tag: ${GITHUB_REF#refs/tags/}"
            echo ""
            echo "Usage: ./$BINARY_NAME${{ matrix.exe_ext }}"
            if [ "${{ matrix.build_type }}" == "openwrt" ]; then
              echo ""
              echo "For OpenWrt:"
              echo "scp $BINARY_NAME root@192.168.1.1:/tmp/"
              echo "ssh root@192.168.1.1"
              echo "mv /tmp/$BINARY_NAME /usr/bin/"
              echo "chmod +x /usr/bin/$BINARY_NAME"
            fi
          } > release_temp/README.txt
          
          cd release_temp
          if [ "${{ matrix.archive_format }}" == "zip" ]; then
            zip -r "../$PACKAGE_NAME${{ matrix.archive_ext }}" .
          else
            tar -czf "../$PACKAGE_NAME${{ matrix.archive_ext }}" .
          fi
          
          echo "✓ Package created"
          ls -lh "../$PACKAGE_NAME${{ matrix.archive_ext }}"

      - name: Upload artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.display_name }}
          path: |
            ECHWorkers-*.zip
            ECHWorkers-*.tar.gz
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      - name: Show release info
        run: |
          echo "=== Creating Release ==="
          echo "Tag: ${{ github.ref_name }}"
          echo "Ref: ${{ github.ref }}"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: true

      - name: Prepare release files
        run: |
          echo "Collecting release packages..."
          mkdir -p release_packages
          
          # 查找所有包文件
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec cp {} release_packages/ \;
          
          echo "Packages to release:"
          ls -lh release_packages/
          echo ""
          echo "Total: $(ls release_packages/ | wc -l) packages"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            # ECH Workers ${{ github.ref_name }}
            
            Multi-platform release including OpenWrt support.
            
            ## Download Links
            
            - **Windows x64**: ECHWorkers-windows-amd64.zip
            - **macOS Intel**: ECHWorkers-darwin-amd64.zip
            - **macOS Apple Silicon**: ECHWorkers-darwin-arm64.zip
            - **Linux x64**: ECHWorkers-linux-amd64.tar.gz
            - **Linux ARM64**: ECHWorkers-linux-arm64.tar.gz
            - **OpenWrt x86_64**: ECHWorkers-openwrt-x86_64.tar.gz
            
            ## OpenWrt Installation
            
            ```bash
            # Upload to OpenWrt router
            scp ech-workers-openwrt root@192.168.1.1:/tmp/
            
            # Install
            ssh root@192.168.1.1
            mv /tmp/ech-workers-openwrt /usr/bin/
            chmod +x /usr/bin/ech-workers-openwrt
            
            # Run
            ech-workers-openwrt
            ```
          draft: false
          prerelease: false
          files: release_packages/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show success message
        run: |
          echo "✅ Release created successfully!"
          echo ""
          echo "Download at:"
          echo "https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
