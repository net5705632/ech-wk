name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  GO_VERSION: '1.23'
  PYTHON_VERSION: '3.11'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
            exe_ext: .exe
            archive_format: zip
            archive_ext: .zip
            display_name: Windows x64
          - os: macos-15-intel
            goos: darwin
            goarch: amd64
            exe_ext: ''
            archive_format: zip
            archive_ext: .zip
            display_name: macOS Intel
          - os: macos-14
            goos: darwin
            goarch: arm64
            exe_ext: ''
            archive_format: zip
            archive_ext: .zip
            display_name: macOS Apple Silicon
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            exe_ext: ''
            archive_format: tar.gz
            archive_ext: .tar.gz
            display_name: Linux x64
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            exe_ext: ''
            archive_format: tar.gz
            archive_ext: .tar.gz
            display_name: Linux ARM64
          # 新增：OpenWrt x86_64 (musl libc)
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            exe_ext: ''
            archive_format: tar.gz
            archive_ext: .tar.gz
            display_name: OpenWrt x86_64
            build_type: openwrt
            target: openwrt-x86_64
            binary_name: ech-workers-openwrt-x86_64
            archive_name: ECHWorkers-openwrt-x86_64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Initialize Go module
        run: |
          go mod init ech-workers || true
          go mod tidy

      - name: Build Go executable
        run: |
          # 确定最终二进制文件名（发布时使用的名字）
          if [ "${{ matrix.build_type }}" == "openwrt" ]; then
            FINAL_BINARY="ech-workers-openwrt"
          else
            FINAL_BINARY="ech-workers"
          fi
          
          echo "Building for ${{ matrix.goos }}/${{ matrix.goarch }}"
          echo "Final binary name: $FINAL_BINARY${{ matrix.exe_ext }}"
          echo "Build type: ${{ matrix.build_type || 'standard' }}"
          
          # 执行构建
          if [ "${{ matrix.build_type }}" == "openwrt" ]; then
            # OpenWrt 静态构建
            echo "Building OpenWrt static binary..."
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
              go build \
              -tags=osusergo,netgo \
              -ldflags="-s -w -extldflags=-static" \
              -o "$FINAL_BINARY${{ matrix.exe_ext }}" \
              ech-workers.go
          else
            # 标准构建
            echo "Building standard binary..."
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
              go build \
              -o "$FINAL_BINARY${{ matrix.exe_ext }}" \
              ech-workers.go
          fi
          
          # 检查文件是否生成
          if [ -f "$FINAL_BINARY${{ matrix.exe_ext }}" ]; then
            echo "Build successful: $FINAL_BINARY${{ matrix.exe_ext }}"
            ls -lh "$FINAL_BINARY${{ matrix.exe_ext }}"
            if [ "${{ matrix.goos }}" == "linux" ]; then
              file "$FINAL_BINARY${{ matrix.exe_ext }}"
            fi
          else
            echo "Error: Build failed - output file not found"
            exit 1
          fi
        shell: bash

      - name: Create simple archive
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # 准备发布目录
          mkdir -p release
          
          # 确定二进制文件名
          if [ "${{ matrix.build_type }}" == "openwrt" ]; then
            BINARY_NAME="ech-workers-openwrt"
          else
            BINARY_NAME="ech-workers"
          fi
          
          # 复制二进制文件
          cp "$BINARY_NAME${{ matrix.exe_ext }}" release/
          
          # 创建README
          {
            echo "ECH Workers - ${{ matrix.display_name }}"
            echo ""
            echo "Built from tag: ${GITHUB_REF#refs/tags/}"
            echo "Build Type: ${{ matrix.build_type || 'standard' }}"
            echo "Architecture: ${{ matrix.goarch }}"
            echo ""
            echo "Usage:"
            echo "  ./$BINARY_NAME${{ matrix.exe_ext }}"
            echo ""
            if [ "${{ matrix.build_type }}" == "openwrt" ]; then
              echo "For OpenWrt installation:"
              echo "1. Upload to router: scp $BINARY_NAME root@192.168.1.1:/tmp/"
              echo "2. Move to /usr/bin: mv /tmp/$BINARY_NAME /usr/bin/"
              echo "3. Make executable: chmod +x /usr/bin/$BINARY_NAME"
            fi
          } > release/README.txt
          
          # 创建压缩包
          cd release
          if [ -n "${{ matrix.archive_name }}" ]; then
            ARCHIVE_NAME="${{ matrix.archive_name }}"
          else
            ARCHIVE_NAME="ECHWorkers-${{ matrix.goos }}-${{ matrix.goarch }}"
          fi
          
          if [ "${{ matrix.archive_format }}" == "zip" ]; then
            echo "Creating ZIP archive: $ARCHIVE_NAME${{ matrix.archive_ext }}"
            zip -r "../$ARCHIVE_NAME${{ matrix.archive_ext }}" .
          else
            echo "Creating tar.gz archive: $ARCHIVE_NAME${{ matrix.archive_ext }}"
            tar -czf "../$ARCHIVE_NAME${{ matrix.archive_ext }}" .
          fi
          
          echo "Archive created: ../$ARCHIVE_NAME${{ matrix.archive_ext }}"
          ls -lh "../$ARCHIVE_NAME${{ matrix.archive_ext }}"
        shell: bash

      - name: Upload artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.display_name }}
          path: ${{ matrix.archive_name || 'ECHWorkers-${{ matrix.goos }}-${{ matrix.goarch }}' }}${{ matrix.archive_ext }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      - name: Debug - Check tag
        run: |
          echo "=== Debug Information ==="
          echo "Git ref: ${{ github.ref }}"
          echo "Tag name: ${GITHUB_REF#refs/tags/}"
          echo "Is tag build: ${{ startsWith(github.ref, 'refs/tags/') }}"
          echo "Event name: ${{ github.event_name }}"
        shell: bash
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: true

      - name: List downloaded artifacts
        run: |
          echo "=== Artifacts Found ==="
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) | sort
          echo ""
          echo "Total files: $(find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) | wc -l)"
          
          # 检查文件大小
          echo ""
          echo "File sizes:"
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec ls -lh {} \;
        shell: bash

      - name: Prepare release directory
        run: |
          # 复制所有压缩文件到一个目录
          mkdir -p release_files
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec cp {} release_files/ \;
          
          echo "Files in release_files/:"
          ls -lh release_files/
          echo ""
          echo "Total release files: $(ls release_files/ | wc -l)"
        shell: bash

      - name: Create GitHub Release
        # 只有在有文件时才创建 release
        if: "!failure()"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            # ECH Workers ${{ github.ref_name }}
            
            ## Platform Builds
            
            This release contains builds for multiple platforms:
            
            - **Windows x64** (.zip)
            - **macOS Intel** (.zip) 
            - **macOS Apple Silicon** (.zip)
            - **Linux x64** (.tar.gz)
            - **Linux ARM64** (.tar.gz)
            - **OpenWrt x86_64** (.tar.gz)
            
            ## Usage
            
            1. Download the appropriate package for your platform
            2. Extract the archive
            3. Run the executable
            
            ### OpenWrt Instructions
            
            For OpenWrt x86_64 devices:
            ```
            scp ech-workers-openwrt root@192.168.1.1:/tmp/
            ssh root@192.168.1.1
            mv /tmp/ech-workers-openwrt /usr/bin/
            chmod +x /usr/bin/ech-workers-openwrt
            ```
            
            ## Notes
            
            - All binaries are standalone and don't require external dependencies
            - OpenWrt build is statically linked for musl libc
          draft: false
          prerelease: false
          generate_release_notes: false
          files: release_files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
