name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  GO_VERSION: '1.23'

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug trigger
        run: |
          echo "=== Debug Trigger Information ==="
          echo "Git ref: ${{ github.ref }}"
          echo "Ref name: ${{ github.ref_name }}"
          echo "Event name: ${{ github.event_name }}"

  build:
    needs: debug
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            goos: windows
            goarch: amd64
            exe_ext: .exe
            archive_format: zip
            archive_ext: .zip
            display_name: Windows x64
            shell: powershell
            
          # macOS Intel
          - os: macos-15-intel
            goos: darwin
            goarch: amd64
            exe_ext: ''
            archive_format: zip
            archive_ext: .zip
            display_name: macOS Intel
            shell: bash
            
          # macOS Apple Silicon
          - os: macos-14
            goos: darwin
            goarch: arm64
            exe_ext: ''
            archive_format: zip
            archive_ext: .zip
            display_name: macOS Apple Silicon
            shell: bash
            
          # Linux x64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            exe_ext: ''
            archive_format: tar.gz
            archive_ext: .tar.gz
            display_name: Linux x64
            shell: bash
            
          # Linux ARM64
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            exe_ext: ''
            archive_format: tar.gz
            archive_ext: .tar.gz
            display_name: Linux ARM64
            shell: bash
            
          # OpenWrt x86_64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            exe_ext: ''
            archive_format: tar.gz
            archive_ext: .tar.gz
            display_name: OpenWrt x86_64
            build_type: openwrt
            shell: bash

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show build info
        run: |
          echo "Building for: ${{ matrix.display_name }}"
          echo "OS: ${{ matrix.goos }}/${{ matrix.goarch }}"
        shell: ${{ matrix.shell }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Initialize Go module
        run: |
          go mod init ech-workers || true
          go mod tidy
        shell: ${{ matrix.shell }}

      - name: Build executable
        run: |
          if ($IsWindows) {
            # Windows PowerShell 脚本
            $buildType = "${{ matrix.build_type }}"
            
            if ($buildType -eq "openwrt") {
              Write-Output "Building OpenWrt static binary..."
              $env:GOOS = "${{ matrix.goos }}"
              $env:GOARCH = "${{ matrix.goarch }}"
              $env:CGO_ENABLED = "0"
              go build `
                -tags=osusergo,netgo `
                -ldflags="-s -w -extldflags=-static" `
                -o "ech-workers-openwrt.exe" `
                ech-workers.go
              $OUTPUT_NAME = "ech-workers-openwrt"
            } else {
              Write-Output "Building standard Windows binary..."
              $env:GOOS = "${{ matrix.goos }}"
              $env:GOARCH = "${{ matrix.goarch }}"
              go build `
                -o "ech-workers.exe" `
                ech-workers.go
              $OUTPUT_NAME = "ech-workers"
            }
            
            if (Test-Path "$OUTPUT_NAME.exe") {
              Write-Output "✓ Build successful: $OUTPUT_NAME.exe"
              Get-ChildItem "$OUTPUT_NAME.exe" | Format-List *
            } else {
              Write-Error "✗ Build failed: $OUTPUT_NAME.exe not found"
              exit 1
            }
          } else {
            # Linux/macOS Bash 脚本
            if [ "${{ matrix.build_type }}" == "openwrt" ]; then
              OUTPUT_NAME="ech-workers-openwrt"
              echo "Building OpenWrt static binary..."
              GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
                go build \
                -tags=osusergo,netgo \
                -ldflags="-s -w -extldflags=-static" \
                -o "$OUTPUT_NAME${{ matrix.exe_ext }}" \
                ech-workers.go
            else
              OUTPUT_NAME="ech-workers"
              echo "Building standard binary..."
              GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
                go build \
                -o "$OUTPUT_NAME${{ matrix.exe_ext }}" \
                ech-workers.go
            fi
            
            if [ -f "$OUTPUT_NAME${{ matrix.exe_ext }}" ]; then
              echo "✓ Build successful"
              ls -lh "$OUTPUT_NAME${{ matrix.exe_ext }}"
              if [ "${{ matrix.goos }}" == "linux" ]; then
                file "$OUTPUT_NAME${{ matrix.exe_ext }}"
              fi
            else
              echo "✗ Build failed"
              exit 1
            fi
          }
        shell: ${{ matrix.shell }}

      - name: Prepare release package
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          if ($IsWindows) {
            # Windows PowerShell
            $buildType = "${{ matrix.build_type }}"
            
            if ($buildType -eq "openwrt") {
              $PACKAGE_NAME = "ECHWorkers-openwrt-x86_64"
              $BINARY_NAME = "ech-workers-openwrt"
            } else {
              $PACKAGE_NAME = "ECHWorkers-${{ matrix.goos }}-${{ matrix.goarch }}"
              $BINARY_NAME = "ech-workers"
            }
            
            Write-Output "Creating Windows package: ${PACKAGE_NAME}${{ matrix.archive_ext }}"
            
            # 创建临时目录
            New-Item -ItemType Directory -Path "release_temp" -Force | Out-Null
            
            # 复制文件
            Copy-Item "${BINARY_NAME}.exe" "release_temp\${BINARY_NAME}.exe"
            
            # 创建 README
            $readmeContent = @"
ECH Workers - ${{ matrix.display_name }}
Tag: ${{ github.ref_name }}

Usage: ${BINARY_NAME}.exe
"@
            $readmeContent | Out-File -FilePath "release_temp\README.txt" -Encoding UTF8
            
            # 创建 ZIP 包
            Compress-Archive -Path "release_temp\*" -DestinationPath "${PACKAGE_NAME}${{ matrix.archive_ext }}" -Force
            
            Write-Output "✓ Package created"
            Get-ChildItem "${PACKAGE_NAME}${{ matrix.archive_ext }}" | Format-List *
          } else {
            # Linux/macOS
            if [ "${{ matrix.build_type }}" == "openwrt" ]; then
              PACKAGE_NAME="ECHWorkers-openwrt-x86_64"
              BINARY_NAME="ech-workers-openwrt"
            else
              PACKAGE_NAME="ECHWorkers-${{ matrix.goos }}-${{ matrix.goarch }}"
              BINARY_NAME="ech-workers"
            fi
            
            echo "Creating package: $PACKAGE_NAME${{ matrix.archive_ext }}"
            
            mkdir -p release_temp
            cp "$BINARY_NAME${{ matrix.exe_ext }}" "release_temp/$BINARY_NAME${{ matrix.exe_ext }}"
            
            if [ "${{ matrix.goos }}" != "windows" ]; then
              chmod +x "release_temp/$BINARY_NAME${{ matrix.exe_ext }}"
            fi
            
            # 创建 README
            {
              echo "ECH Workers - ${{ matrix.display_name }}"
              echo "Tag: ${{ github.ref_name }}"
              echo ""
              echo "Usage: ./$BINARY_NAME${{ matrix.exe_ext }}"
              if [ "${{ matrix.build_type }}" == "openwrt" ]; then
                echo ""
                echo "For OpenWrt:"
                echo "scp $BINARY_NAME root@192.168.1.1:/tmp/"
                echo "ssh root@192.168.1.1"
                echo "mv /tmp/$BINARY_NAME /usr/bin/"
                echo "chmod +x /usr/bin/$BINARY_NAME"
              fi
            } > release_temp/README.txt
            
            cd release_temp
            if [ "${{ matrix.archive_format }}" == "zip" ]; then
              zip -r "../$PACKAGE_NAME${{ matrix.archive_ext }}" .
            else
              tar -czf "../$PACKAGE_NAME${{ matrix.archive_ext }}" .
            fi
            
            echo "✓ Package created"
            ls -lh "../$PACKAGE_NAME${{ matrix.archive_ext }}"
          }
        shell: ${{ matrix.shell }}

      - name: Upload artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.display_name }}
          path: |
            ECHWorkers-*.zip
            ECHWorkers-*.tar.gz
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      - name: Show release info
        run: |
          echo "=== Creating Release ==="
          echo "Tag: ${{ github.ref_name }}"
        shell: bash

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: true

      - name: Prepare release files
        run: |
          echo "Collecting release packages..."
          mkdir -p release_packages
          
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec cp {} release_packages/ \;
          
          echo "Packages to release:"
          ls -lh release_packages/
        shell: bash

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            # ECH Workers ${{ github.ref_name }}
            
            ## Downloads
            
            | Platform | File |
            |----------|------|
            | Windows x64 | [ECHWorkers-windows-amd64.zip](ECHWorkers-windows-amd64.zip) |
            | macOS Intel | [ECHWorkers-darwin-amd64.zip](ECHWorkers-darwin-amd64.zip) |
            | macOS Apple Silicon | [ECHWorkers-darwin-arm64.zip](ECHWorkers-darwin-arm64.zip) |
            | Linux x64 | [ECHWorkers-linux-amd64.tar.gz](ECHWorkers-linux-amd64.tar.gz) |
            | Linux ARM64 | [ECHWorkers-linux-arm64.tar.gz](ECHWorkers-linux-arm64.tar.gz) |
            | OpenWrt x86_64 | [ECHWorkers-openwrt-x86_64.tar.gz](ECHWorkers-openwrt-x86_64.tar.gz) |
            
            ## OpenWrt Installation
            
            ```bash
            # Upload
            scp ech-workers-openwrt root@192.168.1.1:/tmp/
            
            # Install
            ssh root@192.168.1.1
            mv /tmp/ech-workers-openwrt /usr/bin/
            chmod +x /usr/bin/ech-workers-openwrt
            
            # Run
            ech-workers-openwrt
            ```
          draft: false
          prerelease: false
          files: release_packages/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
